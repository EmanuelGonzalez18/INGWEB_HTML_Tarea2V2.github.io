    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>Formulario</h1>
        <nav>
            <a href="index.html#SobreMI">Sobre mí</a> | 
            <a href="index.html#Libros">Libros</a> | 
            <a href="index.html#Peliculas">Películas</a> | 
            <a href="index.html#Canciones">Canciones Favoritas</a> | 
            <a href="index.html#Multimedia">Multimedia</a> | 
            <a href="Currículo HTML.html">Datos Personales</a> | 
            <a href="Tema.html">Deportes</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Datos Generales</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" name="apellido" required><br><br>

                <label for="cedula">Cédula:</label><br>
                <input type="text" id="cedula" name="cedula" required><br><br>

                <label for="telefono">Teléfono:</label><br>
                <input type="tel" id="telefono" name="telefono" required><br><br>

                <label for="fecha">Fecha de nacimiento:</label><br>
                <input type="date" id="fecha" name="fecha" required><br><br>

                <label>Sexo:</label><br>
                <input type="radio" id="masculino" name="sexo" value="masculino" required>
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="femenino" name="sexo" value="femenino">
                <label for="femenino">Femenino</label><br><br>

                <label for="direccion">Dirección:</label><br>
                <input type="text" id="direccion" name="direccion" required><br><br>

                <label for="corregimiento">Corregimiento:</label><br>
                <input type="text" id="corregimiento" name="corregimiento" required><br><br>

                <label for="provincia">Provincia:</label><br>
                <input type="text" id="provincia" name="provincia" required><br><br>

                <label for="pais">País:</label><br>
                <input type="text" id="pais" name="pais" required><br><br>

                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
    </main>

  <!-- PIE DE PÁGINA -->

</html>
